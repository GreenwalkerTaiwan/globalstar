<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <circle cx="40" cy="40" r="38" fill="#f5f5f5" stroke="#4169e1" stroke-width="2"/>
  <g transform="translate(16, 16)">
    <!-- IGBT symbol background -->
    <circle cx="24" cy="24" r="20" fill="#4169e1" opacity="0.1"/>
    
    <!-- IGBT schematic symbol -->
    <!-- Collector -->
    <line x1="24" y1="4" x2="24" y2="14" stroke="#4169e1" stroke-width="2"/>
    
    <!-- Emitter -->
    <line x1="24" y1="34" x2="24" y2="44" stroke="#4169e1" stroke-width="2"/>
    
    <!-- Gate -->
    <line x1="4" y1="24" x2="14" y2="24" stroke="#4169e1" stroke-width="2"/>
    
    <!-- MOSFET part -->
    <line x1="14" y1="14" x2="14" y2="34" stroke="#4169e1" stroke-width="2"/>
    <line x1="14" y1="14" x2="24" y2="14" stroke="#4169e1" stroke-width="2"/>
    <line x1="14" y1="24" x2="18" y2="24" stroke="#4169e1" stroke-width="2"/>
    <line x1="14" y1="34" x2="18" y2="34" stroke="#4169e1" stroke-width="2"/>
    
    <!-- BJT part -->
    <line x1="24" y1="14" x2="30" y2="20" stroke="#4169e1" stroke-width="2"/>
    <line x1="24" y1="34" x2="30" y2="28" stroke="#4169e1" stroke-width="2"/>
    <line x1="30" y1="20" x2="30" y2="28" stroke="#4169e1" stroke-width="2"/>
    
    <!-- Arrow (for NPN) -->
    <path d="M 26 30 L 24 34 L 22 30" fill="none" stroke="#4169e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Diode symbol -->
    <line x1="36" y1="14" x2="36" y2="34" stroke="#ff4d4d" stroke-width="2"/>
    <path d="M 32 14 L 40 14 L 36 24 Z" fill="#ff4d4d"/>
    <line x1="32" y1="34" x2="40" y2="34" stroke="#ff4d4d" stroke-width="2"/>
    
    <!-- Terminal labels -->
    <text x="24" y="2" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="#4169e1">C</text>
    <text x="24" y="48" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="#4169e1">E</text>
    <text x="2" y="24" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="#4169e1">G</text>
    
    <!-- IGBT label -->
    <text x="24" y="42" font-family="Arial, sans-serif" font-weight="bold" font-size="6" text-anchor="middle" fill="#ff4d4d">IGBT</text>
  </g>
</svg>