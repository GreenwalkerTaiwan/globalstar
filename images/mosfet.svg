<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <circle cx="40" cy="40" r="38" fill="#f5f5f5" stroke="#4169e1" stroke-width="2"/>
  <g transform="translate(16, 16)">
    <!-- MOSFET symbol background -->
    <circle cx="24" cy="24" r="20" fill="#4169e1" opacity="0.1"/>
    
    <!-- MOSFET schematic symbol -->
    <!-- Drain -->
    <line x1="24" y1="4" x2="24" y2="16" stroke="#4169e1" stroke-width="2"/>
    
    <!-- Source -->
    <line x1="24" y1="32" x2="24" y2="44" stroke="#4169e1" stroke-width="2"/>
    
    <!-- Gate -->
    <line x1="4" y1="24" x2="16" y2="24" stroke="#4169e1" stroke-width="2"/>
    
    <!-- Channel -->
    <line x1="16" y1="16" x2="16" y2="32" stroke="#4169e1" stroke-width="2"/>
    <line x1="16" y1="16" x2="24" y2="16" stroke="#4169e1" stroke-width="2"/>
    <line x1="16" y1="24" x2="20" y2="24" stroke="#4169e1" stroke-width="2"/>
    <line x1="16" y1="32" x2="24" y2="32" stroke="#4169e1" stroke-width="2"/>
    
    <!-- Arrow (for N-channel) -->
    <path d="M 20 28 L 24 32 L 28 28" fill="none" stroke="#4169e1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Substrate connection -->
    <line x1="20" y1="24" x2="32" y2="24" stroke="#4169e1" stroke-width="2"/>
    <line x1="32" y1="20" x2="32" y2="28" stroke="#4169e1" stroke-width="2"/>
    
    <!-- Terminal labels -->
    <text x="24" y="2" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="#4169e1">D</text>
    <text x="24" y="48" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="#4169e1">S</text>
    <text x="2" y="24" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="#4169e1">G</text>
    <text x="38" y="24" font-family="Arial, sans-serif" font-size="5" text-anchor="middle" fill="#4169e1">B</text>
    
    <!-- MOSFET label -->
    <text x="24" y="38" font-family="Arial, sans-serif" font-weight="bold" font-size="6" text-anchor="middle" fill="#ff4d4d">MOSFET</text>
  </g>
</svg>