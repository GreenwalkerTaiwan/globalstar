<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <circle cx="40" cy="40" r="38" fill="#f5f5f5" stroke="#4169e1" stroke-width="2"/>
  <g transform="translate(16, 16)">
    <!-- Microchip base -->
    <rect x="4" y="4" width="40" height="40" rx="2" fill="#4169e1" opacity="0.8"/>
    
    <!-- Chip details -->
    <rect x="8" y="8" width="32" height="32" fill="#f5f5f5"/>
    
    <!-- Circuit patterns -->
    <path d="M 8 16 H 40 M 8 24 H 40 M 8 32 H 40 M 16 8 V 40 M 24 8 V 40 M 32 8 V 40" stroke="#4169e1" stroke-width="1"/>
    
    <!-- Connection pins -->
    <rect x="12" y="2" width="2" height="4" fill="#4169e1"/>
    <rect x="20" y="2" width="2" height="4" fill="#4169e1"/>
    <rect x="28" y="2" width="2" height="4" fill="#4169e1"/>
    <rect x="36" y="2" width="2" height="4" fill="#4169e1"/>
    
    <rect x="12" y="42" width="2" height="4" fill="#4169e1"/>
    <rect x="20" y="42" width="2" height="4" fill="#4169e1"/>
    <rect x="28" y="42" width="2" height="4" fill="#4169e1"/>
    <rect x="36" y="42" width="2" height="4" fill="#4169e1"/>
    
    <rect x="2" y="12" width="4" height="2" fill="#4169e1"/>
    <rect x="2" y="20" width="4" height="2" fill="#4169e1"/>
    <rect x="2" y="28" width="4" height="2" fill="#4169e1"/>
    <rect x="2" y="36" width="4" height="2" fill="#4169e1"/>
    
    <rect x="42" y="12" width="4" height="2" fill="#4169e1"/>
    <rect x="42" y="20" width="4" height="2" fill="#4169e1"/>
    <rect x="42" y="28" width="4" height="2" fill="#4169e1"/>
    <rect x="42" y="36" width="4" height="2" fill="#4169e1"/>
    
    <!-- Magnifying glass to represent miniaturization -->
    <circle cx="36" cy="12" r="6" fill="none" stroke="#ff4d4d" stroke-width="2"/>
    <path d="M 32 16 L 28 20" stroke="#ff4d4d" stroke-width="2"/>
    <path d="M 36 6 L 36 18 M 30 12 L 42 12" stroke="#ff4d4d" stroke-width="1" opacity="0.7"/>
    
    <!-- Size indicators -->
    <path d="M 10 44 L 10 46 L 38 46 L 38 44" stroke="#333333" stroke-width="1"/>
    <path d="M 10 46 L 8 48 M 38 46 L 40 48" stroke="#333333" stroke-width="1"/>
    <text x="24" y="48" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#333333">5mm</text>
  </g>
</svg>