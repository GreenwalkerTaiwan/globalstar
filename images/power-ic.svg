    <rect x="28" y="42" width="2" height="4" fill="#4169e1"/>
    <rect x="36" y="42" width="2" height="4" fill="#4169e1"/>
    
    <rect x="2" y="12" width="4" height="2" fill="#4169e1"/>
    <rect x="2" y="20" width="4" height="2" fill="#4169e1"/>
    <rect x="2" y="28" width="4" height="2" fill="#4169e1"/>
    <rect x="2" y="36" width="4" height="2" fill="#4169e1"/>
    
    <rect x="42" y="12" width="4" height="2" fill="#4169e1"/>
    <rect x="42" y="20" width="4" height="2" fill="#4169e1"/>
    <rect x="42" y="28" width="4" height="2" fill="#4169e1"/>
    <rect x="42" y="36" width="4" height="2" fill="#4169e1"/>
    
